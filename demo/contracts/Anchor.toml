[toolchain]
package_manager = "yarn"

[features]
resolution = true
skip-lint = false

[programs.localnet]
contracts = "CKPnppegF1YXfZqajUdcTcqfSGMZAJgVd2owV5NGqfnB"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[workspace]
members = [
  "programs/model_registry",
  "programs/node_registry",
  "programs/task_registry",
  "programs/model_execution",
  "programs/splitup"
]